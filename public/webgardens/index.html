<!DOCTYPE html>
<html>

<head>
  <title>Webgardens Homepage</title>
  <meta name="description" content="Webgardens is a fun way to see new content from your favorite websites." />
  <!-- This specifies the favicon (little icon on the browser tab) -->
  <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
  <!-- This helps our site look consistent across devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <!-- Here's the link to our CSS stylesheet! -->
  <link href="./style/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div id="container">
    <div id="header">This site requires JavaScript!</div>
    <div id="content">
      <h1>Welcome to Webgardens!</h1>

      <p>
        Webgardens is a fun way to see new content from your favorite
        websites.
      </p>

      <div id="recentpostlistdiv"></div>
    </div>
    <!-- end of div id="content" -->
    <div id="footer"></div>
  </div>
  <!-- end of div id="container" -->
  <!-- Here's the link to our JavaScript! -->
  <script src="./script.js"></script>
</body>

</html>
